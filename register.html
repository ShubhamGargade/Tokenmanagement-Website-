<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <h1 style="text-align:center; color: violet" >Create an account</h1>
    <div class="middle">
      <form class="" action="index.html" method="post">
        <table>
          <tr>
            <td><input type="text" name="" value="" placeholder="First name" required></td>
            <!-- <td> &ensp; &ensp; &ensp; &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp; </td> -->

          </tr>

          <tr>
            <td>   <br>  <br> <br>  </td>
          </tr>


          <tr>
            <td><input type="text" name="" value="" placeholder="Second name" required></td>
           </tr>

           <tr>
             <td>   <br>  <br> <br>  </td>
           </tr>
           <tr>

          <tr>
            <td><input type="text" name="" value="" placeholder="Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
          </tr>

          <tr>
            <td>  <br>  <br>  <br>  </td>
          </tr>

          <tr>
            <td>              <select class="year" name="">
                              <option value="">___Select Year___</option>
                              <option value="">First year</option>
                              <option value="">Second year</option>
                              <option value="">Third year</option>
                              <option value="">Fourth year</option>
                          </select>
            </td>
          </tr>

          <tr>
            <td> <br> <br>  <br>  </td>
          </tr>

          <tr>
            <td><input type="password" name="" value="" placeholder=" New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required ></td>
          </tr>


          <tr>
            <td> <br> <br> <br></td>
          </tr>

          <tr>
            <td><button type="submit" name="button" class="register" >Register</button></td>
          </tr>

        </table>

      </form>
    </div>
  </body>
</html>
