<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="design.css">
  </head>
  <body>

    <div class="center">
      <form class="form" action="index.html" method="post">

        <h1> Log in </h1>

        <table>
          <tr>
            <td><input type="text" name="" value="" placeholder=" Username or Email" required title="Enter Username or Email" ></td>
          </tr>
          <tr>
            <td>  <br> </td>
          </tr>
          <tr>
            <td><input type="password" name="" value="" placeholder=" Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
          </tr>
          <tr>
            <td> <br> </td>
          </tr>

          <tr>
            <td><input type="button" name="" value="Sign in" class="signin"></td>
          </tr>

        </table>
      </form>
    </div>

  </body>
</html>
